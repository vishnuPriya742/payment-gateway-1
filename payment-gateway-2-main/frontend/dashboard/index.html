<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Merchant Dashboard | Payment Gateway</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f7fb;
            color: #1f2937;
        }

        header {
            background: #111827;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 6px;
        }

        .card p {
            margin: 0 0 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 260px;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: #6366f1;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.1s ease;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 14px;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f9fafb;
            text-align: left;
            padding: 14px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        tbody td {
            padding: 14px;
            border-bottom: 1px solid #f1f5f9;
            color: #374151;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 999px;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .muted {
            color: #9ca3af;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<header>
    <h1>Merchant Management Console</h1>
    <span class="muted">Payment Gateway Sandbox</span>
</header>

<div class="container">

    <div class="card">
        <h3>Webhook Configuration</h3>
        <p>Configure the endpoint where payment events will be delivered.</p>

        <div class="form-row">
            <input
                type="text"
                id="webhook-url"
                data-test-id="webhook-url-input"
                placeholder="https://your-app.com/api/webhook"
            />
            <button
                id="save-webhook"
                data-test-id="save-webhook-button"
            >
                Save Settings
            </button>
        </div>
    </div>

    <div class="card">
        <h3>Webhook Delivery Logs</h3>

        <table data-test-id="webhook-logs-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event</th>
                    <th>Status</th>
                    <th>Attempts</th>
                    <th>Response Code</th>
                </tr>
            </thead>
            <tbody id="logs-body"></tbody>
        </table>
    </div>

</div>

<footer>
    © 2026 Payment Gateway • All webhook events are retried automatically
</footer>

<script>
    async function loadLogs() {
        const res = await fetch('http://localhost:8000/api/v1/webhooks');
        const result = await res.json();
        const body = document.getElementById('logs-body');

        body.innerHTML = result.data.map(log => `
            <tr>
                <td>${new Date(log.created_at).toLocaleString()}</td>
                <td>${log.event}</td>
                <td>
                    <span class="badge badge-${log.status}">
                        ${log.status.toUpperCase()}
                    </span>
                </td>
                <td>${log.attempts}</td>
                <td>${log.response_code || '<span class="muted">N/A</span>'}</td>
            </tr>
        `).join('');
    }

    loadLogs();
    setInterval(loadLogs, 5000);
</script>

</body>
</html>
